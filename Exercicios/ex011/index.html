<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua a tela do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem-media.png" type="image/png">
        <img src="imagens/imagem-grande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/oh-neymahh.mp3" controls></audio> <!--MP3 WAV OGG--> <!--WAV é mt pesado-->

</body>
</html>
