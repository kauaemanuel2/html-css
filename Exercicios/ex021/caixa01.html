<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>/
    <style>
        h1{
            
            background-color: lightblue; 
            
            height: 300px;
            width: 300px;   
            
            border: 10px solid aqua;
            
            padding: 10px;

            margin: 20px auto 60px auto;

            outline: 5px dashed black;
        }
        
        a{
    
        border: 10px solid chartreuse;
        padding: 3px;

        }
    </style>
</head>
<body>      
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
