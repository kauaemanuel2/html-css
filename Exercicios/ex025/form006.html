<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>   
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="ICor">Cor</label>
            <input type="color" name="Cor" id="ICor">
        </p>
        <p><label for="ISas">Nivel de satisfação</label>
            <input type="range" name="Sas" id="ISas" value="0" min="1" max="5">
        </p>
        <p><label for="IFoto">Foto do perfil</label>
            <input type="file" name="Foto" id="IFoto">
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
