<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="IUsu"> Usuário 
            <input type="text" name="Usuario" id="IUsu" required minlength="5" maxlength="15" size="15" placeholder="ex:José_Simpson" autocomplete="username"></label></p>
        <p><label for="ISenha"> Senha 
            <input type="password" name="Senha" id="ISenha" required minlength="8" size="12" autocomplete="current-password"></label></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
