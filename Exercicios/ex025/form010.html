<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p><label for="IAno">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="IAno" min="1970" max="2024" oninput="CalcIdade()">
        </p>
        <p><label for="IIdade">Sua idade é:</label>
            <output id="IIdade">0</output>
        </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
    <script>
        function CalcIdade(){
            let atual = new Date().getFullYear()
            IIdade.innerHTML = Number(atual) - Number(IAno.value)
        }
    </script>
</body>
</html>
