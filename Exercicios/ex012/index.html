<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5.</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
        <p>Este vídeo está sendo hospedado no meu própio servidor</p>
        <video width="300" controls autoplay loop>
            <source src="midia/Coelho 2.mp4" type="video/mp4">
            <source src="midia/coelho.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com vídeos</p>
        </video>
    <h1>Inserindo vídeos do youtube</h1>
        <iframe width="400" height="400" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=pljSFQfuJs5ny5Ak" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
</body>
</html>
