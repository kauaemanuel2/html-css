<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testes de formulário</h1>
    <form action="cadastro.php" method="post">
    <p><label for="IEst">Estado</label>
        <select name="Estado" id="IEst">
            <option value="" selected>--- ESCOLHA ---</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio De Janeiro</option>
            </optgroup>
            
            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande Do Norte</option>
                <option value="PB">Paraiba</option>
                <option value="CE">Ceara</option>t
            </optgroup>
        </select>
        </p>  
        
        <p><label for="IMSG">Mensagem</label><br>
            <textarea name="MSG" id="IMSG" cols="30" rows="10"></textarea>

        </p>
        

        <p><label for="IProf">Profissão</label>
            <input type="text" name="Profissao" id="IProf" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Vendedor</option>
                <option>Entregador</option>
                <option>Desenvolvedor</option>
                <option>Gerente</option>
            </datalist>
        </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
