<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, só precisa estar entre as tags</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse usa a tag &lt;br&gt; </p> <!--&lt, &gt é para aparecer os "<>" -->
    <p>Vamos adicionar alguns simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Agora vamos adicionar emojis: 
        &#x1F440;
        &#x1F4A3;
    </p>

</body>
</html>
